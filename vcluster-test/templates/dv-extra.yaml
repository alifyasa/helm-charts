{{- range $i, $val := .Values.dataVolume.storageClasses }}
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: dv-{{ $val }}-extra-{{ include "uniqueString" . }}
spec:
  source:
    pvc:
      name: pvc-{{ $val }}-dv-extra-{{ include "uniqueString" . }}
      namespace: default
  storage:
    storageClassName: {{ $val }}
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 10Gi
---
{{ end -}}
