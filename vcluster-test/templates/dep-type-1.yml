apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-type-1-{{ include "uniqueString" . }}
spec:
  replicas: {{ .Values.deployments.type1.replicaCount }}
  selector:
    matchLabels:
      app: deployment-type-1-{{ include "uniqueString" . }}
  template:
    metadata:
      labels:
        app: deployment-type-1-{{ include "uniqueString" . }}
    spec:
      containers:
        - name: busybox
          image: busybox
          resources:
            limits:
              cpu: 250m
              memory: 500Mi
          ports:
            - containerPort: {{ .Values.deployments.type1.containerPort }}
          env:
            - name: Type
              value: "1"
          command:
            - "sh"
            - "-c"
            - |
                while true; do
                  {
                    BODY="Current time: $(date)\n\nEnvironment Variables:\n$(printenv)\n";
                    echo -ne "HTTP/1.1 200 OK\r\nContent-Length: $(echo -ne "$BODY" | wc -c)\r\n\r\n$BODY";
                  } | nc -l -p {{ .Values.deployments.type1.containerPort }};
                done
      restartPolicy: Always
