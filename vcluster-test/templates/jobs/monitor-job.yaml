apiVersion: batch/v1
kind: Job
metadata:
  name: post-install-job
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
        - name: bash-script-container
          image: alpine:latest
          command: ["/bin/sh", "-c", "/scripts/monitor.sh"]
          volumeMounts:
            - name: script-volume
              mountPath: /scripts
      restartPolicy: Never
      volumes:
        - name: script-volume
          configMap:
            name: bash-script
            items:
              - key: monitor.sh
                path: monitor.sh
