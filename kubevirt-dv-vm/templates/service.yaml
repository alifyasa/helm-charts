{{- range $i, $val := .Values.dataVolume.storageClasses }}
apiVersion: v1
kind: Service
metadata:
  name: service-{{ $val }}-{{ $.Chart.Name }}-{{ $.Release.Name }}
spec:
  ports:
    - name: ssh
      port: 22
      targetPort: 22
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    kubevirt.io/domain: vm-{{ $val }}-{{ $.Chart.Name }}-{{ $.Release.Name }}
  type: LoadBalancer
---
{{ end -}}
