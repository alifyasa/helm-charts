apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-dv
spec:
  source:
    registry:
      url: docker://docker.io/shakir31/kubevirt-images:UBUNTU_22.04
  storage:
    storageClassName: nfs-standard 
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 10Gi

